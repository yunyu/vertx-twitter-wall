<!DOCTYPE html>
<html>
<head>
    <title>Vert.x Twitter Wall</title>
    <link rel="icon" href="data:,">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.rawgit.com/Chalarangelo/mini.css/v2.1.0/dist/mini-default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.2/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.4/vue.min.js"></script>
    <style>
        header {
            height: auto;
        }

         .tracked-tag {
            font-size: 1.25em;
            display: inline-block;
            line-height: 2em;
            margin: 2px;
        }

        @media (max-width: 768px) {
            .tracked-tag {
                font-size: 1em;
                line-height: 2.5em;
            }

            #tag {
                width: 135px;
            }
        }

        .card {
            margin: 2px 7px 14px;
            background: #fff;
            text-decoration: none;
            color: #000;
        }

        .card:visited {
            color: #000;
        }

        .card > .section.tweet {
            height: 165px;
        }

        .card > .section.tweet p {
            word-wrap: break-word;
            overflow-wrap: break-word;
            margin: 4px;
        }

        .tag-bar {
            float: right;
        }

        .tweet-container {
            margin-top: 8px;
        }

        .time {
            float: right;
        }

        .info > span, .info > img {
            vertical-align: text-bottom;
        }

        .avatar {
            height: 24px;
            width: 24px;
            border-radius: 12px;
        }

        .username {
            font-weight: bold;
        }

        .time {
            color: #aaa;
        }
    </style>
</head>
<body>
<div id="app">
    <header class="sticky">
        <div v-if="trackedTag" class="tracked-tag">Tracking #{{ trackedTag }}</div>
        <div v-else class="tracked-tag">Not tracking</div>
        <div class="input-group tag-bar">
            <input id="tag" type="text" placeholder="e.g. resist">
            <button id="set-tag" class="primary">Track hashtag</button>
        </div>
    </header>
    <div class="tweet-container">
        <div id="tweets" class="row">
            <a v-bind:href="'https://twitter.com/' + tweet.originalUsername + '/status/' + tweet.id"
               v-for="tweet in tweets" target="_blank" class="card">
                    <div class="section tweet">
                        <p>{{ tweet.text }}</p>
                    </div>
                    <div class="section info">
                        <img v-bind:src="tweet.userProfilePicture" class="avatar"/>
                        <span class="username">@{{ tweet.username }}</span>
                        <span class="time">{{ tweet.time | formatDate }}</span>
                </div>
            </a>
        </div>
    </div>
</div>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            trackedTag: null,
            tweets: []
        }
    });

    Vue.filter('formatDate', function (timestamp) {
        var date = new Date(timestamp);
        var hours = date.getHours();
        var minutes = date.getMinutes();
        var ampm = hours >= 12 ? 'pm' : 'am';
        hours = hours % 12;
        hours = hours ? hours : 12;
        minutes = minutes < 10 ? '0' + minutes : minutes;
        return hours + ':' + minutes + ' ' + ampm;
    });

    var sock = new SockJS(window.location.origin + '/sock');
    sock.onmessage = function (e) {
        app.tweets.unshift(JSON.parse(e.data));
        if (app.tweets.length > 150) app.tweets.pop();
    };

    var tagInput = document.getElementById("tag");
    var setTagBtn = document.getElementById("set-tag");

    tagInput.addEventListener("keyup", function (event) {
        event.preventDefault();
        if (event.keyCode == 13) setTagBtn.click();
    });

    setTagBtn.onclick = function () {
        var newTag = tagInput.value;
        if (newTag.length == 0 || newTag.length > 120 || newTag == app.trackedTag) {
            return;
        }
        if (app.trackedTag) {
            sock.send("UNREG " + app.trackedTag);
        }
        sock.send("REG " + newTag);
        app.trackedTag = newTag;
        app.tweets = [];
    };
</script>
</body>
</html>
